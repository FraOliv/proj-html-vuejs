  <title>Barbershop</title>

<body>
  <header>
    <!-- navigation bar -->
    <div id="app">


      <!--  Header  -->
      <header>
        <!-- navigation bar -->
        <nav>
          <img src="assets/img/avadabarbers-logo-x1.png" alt="logo">

          <div class="shop-burger">
            <i class="fas fa-shopping-cart"></i>

            <div class="menu-hamburger">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </nav>

        <!-- jumbotron -->
        <section class="jumbo">
          <div id="jumbo-decription">
            <h1>Barber Shop</h1>
            <div class="line"></div>
            <p>The Pinnacle Of Male Grooming</p>
            <span class="button">LEARN MORE</span>
          </div>
          <div class="container-jumbo">
            <img src="assets/img/avadabarbers_hero_focalmirror-600x825.png" alt="">
          </div>

          <div class="white_minibox">
            <div id="minibox">
              <i class="fas fa-folder-plus"></i>
              <span>Demos</span>
            </div>
            <div id="minibox">
              <div class="price">
                <span id="dollar">$</span><span id="trentanove"><strong>39</strong></span>
              </div>
              <span>On Sale</span>
            </div>
          </div>
        </section>
      </header>
  </header>


        <!--  Main  -->
        <main>
            <!-- awards -->
            <section class="Awards">
            </section>

            <!-- services -->
            <section class="Services">
            </section>

            <!-- products -->
            <section class="Products">
            </section>

            <!-- review -->
            <section class="Reviews">
            </section>

            <!-- blog -->
            <section class="Blog">
            </section>
        </main>


                    <!--  Footer -->
        <footer>
            <!-- shop -->
            <div class="shop">
            </div>

            <!-- contact -->
            <div class="Contacts">
            </div>

            <!-- appointment -->
            <div class="reservation">
            </div>
        </footer>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
