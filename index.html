<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- /bootstrap -->

  <!-- css -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- /css -->

  <!-- /mediaquery -->
  <link rel="stylesheet" href="assets/mediaquery/mediaquery.css" />
  <!-- /mediaquery -->

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
  <!-- /fontawesome -->

  <!-- google font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <!-- /google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,100;1,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <!--  GOOGLE FONT LOBSTER -->

  <title>Barbershop</title>
</head>

<body>
  <header>
    <!-- navigation bar -->
    <div id="app">


      <!--  Header  -->
      <header>
        <!-- navigation bar -->
        <nav>
          <img src="assets/img/avadabarbers-logo-x1.png" alt="logo">

          <div class="shop-burger">
            <i class="fas fa-shopping-cart"></i>

            <div class="menu-hamburger" @click="drop = !drop">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <ul class="menuDropdown" v-if="drop">
              <li v-for="contact in menuDropdown">
                <a href="">{{contact}}</a>

              </li>
            </ul>
          </div>
        </nav>

        <!-- jumbotron -->
        <section class="jumbo">
          <div class="jumbo-decription">
            <h1>Barber Shop</h1>
            <div class="line"></div>
            <p>The Pinnacle Of Male Grooming</p>
            <span class="button">LEARN MORE</span>
          </div>
          <div class="container-jumbo">
            <img src="assets/img/avadabarbers_hero_focalmirror-600x825.png" alt="">
          </div>

          <div class="white_minibox">
            <div class="minibox">
              <i class="fas fa-folder-plus"></i>
              <span>Demos</span>
            </div>
            <div class="minibox">
              <div class="price">
                <span class="dollar">$</span><span class="trentanove"><strong>39</strong></span>
              </div>
              <span>On Sale</span>
            </div>
          </div>
        </section>
      </header>
  </header>


  <!--  Main  -->
  <main>
    <!-- awards -->
    <section class="Awards">
      <div class="container-awards">
        <p>Award Winning</p>
        <h2>Pro Barbers</h2>
        <span class="button"> meet your new barber</span>
      </div>
      <div class="triangle"></div>
    </section>

    <!-- services -->
    <section class="Services">
    </section>

    <!-- products -->
    <section class="Products">
    </section>

    <!-- review -->
    <section class="Reviews">
    </section>

    <!-- blog -->
    <section class="Blog">
    </section>
  </main>


  <!--  Footer -->
  <footer>
    <!-- shop -->
    <div class="shop">
    </div>

    <!-- contact -->
    <div class="Contacts">
    </div>

    <!-- appointment -->
    <div class="reservation">
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script> <!-- VUE -->
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
